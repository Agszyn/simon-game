<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">SIMON GAME</h1>
<div class="container">
    <button class="green button"></button>
    <button class="red button"></button>
    <button class="yellow button"></button>
    <button class="blue button"></button>
</div>

<p class="scoreNumber"></p>
<div class="startButton">
    <button class="myButton" onclick="restartGame()">CLICK TO START!
    </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
